<!doctype html>
<html>
    <head>
        <title>HTML 만들어보기</title>
        <meta charset="utf-8">
        <style>
            h1 {
              color: blue;
            }
            p.threeline {
              color: red;
            }
            #idiot {
              color: purple;
            }
        </style>
    </head>
    <body>
    <h1>HTML 문서 만들어보기</h1>
    <ol>
        <strong><li id='idiot'>이민기</li></strong>
        <li class='threeline'>권채린</li>
        <li>김경모</li>
    </ol>
    <h2>그로스해커스</h2>
    <p class='threeline'>
        HTML 첫번째줄을 작성해보았습니다.<br/>
        HTML 두번째줄을&nbsp;작성해보았습니다.<br>
        HTML 세번째줄을 작성해보았습니다.<br>
    </p>
    </body>
</html>
